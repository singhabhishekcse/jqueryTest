<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change color</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        #btn1{
            margin: 2%;
        }
    </style>   
</head>
<body>
    <center>
        <table id="table1" border="1">  
            <tr>  
                <td>C#</td>  
                <td>ASP.NET</td>  
                <td>SQL Server</td>  
            </tr>  
            <tr>  
                <td>.NET</td>  
                <td>jQuery</td>  
                <td>JavaS</td>  
            </tr>  
            <tr>  
                <td>AJAX</td>  
                <td>CSS</td>  
                <td>HTML</td>  
            </tr>  
            <tr>  
                <td>VB</td>  
                <td>Dot NET</td>  
                <td>Visual</td>  
            </tr>  
            <tr>  
                <td>Oracle</td>  
                <td>Java</td>  
                <td>J2EE</td>  
            </tr>  
        </table>  
        <div><button id="btn1">Color Even Rows</button></div>
        <div ><button id="btn2"> Color Odd Rows</button></div>

        <script type="text/javascript">  
            $(document).ready(function() {  
                $("#btn1").click(function(){
                    $("table tr:odd").css("background-color", "DodgerBlue");  
                })
                $("#btn2").click(function(){
                    $("table tr:even").css("background-color","LightGrey");  
            })
        }); 
        </script>  
    </center>
</body>
</html>
